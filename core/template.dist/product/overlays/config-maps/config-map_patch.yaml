# DNS names
- op: add
  path: /data/FRONTEND_BASE_URL_WITH_PROTOCOL
  value: "https://ui.chatbot-app-cognigy-platform.apps.esale-dev.prod.mobily.lan"
- op: add
  path: /data/BACKEND_BASE_URL_WITH_PROTOCOL
  value: "https://api.chatbot-app-cognigy-platform.apps.esale-dev.prod.mobily.lan"
- op: add
  path: /data/ENDPOINT_BASE_URL_WITH_PROTOCOL
  value: "https://endpoint.chatbot-app-cognigy-platform.apps.esale-dev.prod.mobily.lan"
- op: add
  path: /data/WEBCHAT_BASE_URL_WITH_PROTOCOL
  value: "https://webchat.chatbot-app-cognigy-platform.apps.esale-dev.prod.mobily.lan"
- op: add
  path: /data/ODATA_HOSTNAME
  value: "odata.chatbot-app-cognigy-platform.apps.esale-dev.prod.mobily.lan"
- op: add
  path: /data/ODATA_PROTOCOL
  value: "https"

