# Enable max contact profile TTL in minutes 
- op: add
  path: /data/MAX_CONTACT_PROFILE_TTL_IN_MINUTES
  value: "43200"

# Enable max conversation TTL in minutes 
- op: add
  path: /data/MAX_CONVERSATION_TTL_IN_MINUTES
  value: "43200"

# Enable max conversation TTL in minutes 
- op: add
  path: /data/MAX_SESSION_STATE_TTL_IN_MINUTES
  value: "10080"